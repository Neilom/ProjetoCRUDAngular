<mat-card>
  <mat-card-title>Excluir Cadastro</mat-card-title>
  <form action="">
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]='register.name' name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Sexo" [(ngModel)]='register.sexo' name="sexo" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput type='date' placeholder="Data de Nascimento" [(ngModel)]='register.data_nascimento' name="data" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Estado Civil" [(ngModel)]='register.estado_civil' name="estado_civil" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Endereço" [(ngModel)]='register.andress' name="andress" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CEP" [(ngModel)]='register.CEP' name="CEP" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput type='number' placeholder="Número" [(ngModel)]='register.number' name="number" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Complemento" [(ngModel)]='register.complement' name="complement" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Cidade" [(ngModel)]='register.city' name="city" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Estado" [(ngModel)]='register.state' name="state" disabled>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)=deleteRegister() class="delete">
    Deletar
   </button>
  
   <button mat-raised-button (click)=cancel()>
    Cancelar
   </button>
</mat-card>
