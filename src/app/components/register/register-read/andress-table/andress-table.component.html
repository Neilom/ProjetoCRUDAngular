<mat-card class="baixo">
  <table mat-table [dataSource]="andress">

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef><button (click)=recall()><i class="material-icons blue" title="Editar endereço">refresh</i></button></th>
      <td mat-cell *matCellDef='let andress'>
        <button (click)=edit(andress.id)><i class="material-icons blue" title="Editar endereço">edit</i></button>
        <button (click)=delet(andress.id)><i class="material-icons delete" title="Deletar endereço">delete</i></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef='let andress'>{{andress.street}}</td>
    </ng-container>
    
    <ng-container matColumnDef="complement">
      <th mat-header-cell *matHeaderCellDef>Complemento</th>
      <td mat-cell *matCellDef='let andress'>{{andress.complement}}</td>
    </ng-container>

    
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef='let andress'>{{andress.num}}</td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef='let andress'>{{andress.cep}}</td>
    </ng-container>
    
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef='let andress'>{{andress.city}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef='let andress'>{{andress.state}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let andress; columns: displayedColumns'></tr>
  </table>
</mat-card>
