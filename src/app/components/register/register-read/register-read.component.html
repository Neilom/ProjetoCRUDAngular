<div class="mat-elevation-z4">
  <table mat-table [dataSource]='registers'>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let rg">
        <a routerLink='/register/update/{{rg.id}}'>
          <i class="material-icons blue" title="Editar cadastro">edit</i>
        </a>
        <a routerLink='/register/andress/{{rg.id}}'>
          <i class="material-icons" title="Cadastrar endereço">door_front</i>
        </a>
        <a routerLink='/register/delete/{{rg.id}}'>
          <i class="material-icons delete" title="Deletar cadastro">delete</i>
        </a>
      </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let rg">{{rg.name}}</td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let rg">{{rg.sexo}}</td>
    </ng-container>

    <ng-container matColumnDef="data_nascimento">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td mat-cell *matCellDef="let rg">{{rg.data_nascimento}}</td>
    </ng-container>

    <ng-container matColumnDef="estado_civil">
      <th mat-header-cell *matHeaderCellDef>Estado Civil</th>
      <td mat-cell *matCellDef="let rg">{{rg.estado_civil}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rg; columns: displayedColumns"></tr>
  </table>
</div>
