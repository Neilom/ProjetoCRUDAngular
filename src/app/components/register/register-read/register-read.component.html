<div class="mat-elevation-z4">
  <table mat-table [dataSource]='pessoas'>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let pessoas">
        <a routerLink='/register/update/{{pessoas.id}}'>
          <i class="material-icons blue" title="Editar cadastro">edit</i>
        </a>
        <a routerLink='/register/delete/{{pessoas.id}}'>
          <i class="material-icons delete" title="Deletar cadastro">delete</i>
        </a>
        <a routerLink='/register/andress/{{pessoas.id}}'>
          <i class="material-icons" title="Adicionar endereço">bed</i>
        </a>
      </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let pessoas">{{pessoas.name}}</td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let pessoas">{{pessoas.sex}}</td>
    </ng-container>

    <ng-container matColumnDef="birth_date">
      <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
      <td mat-cell *matCellDef="let pessoas">{{pessoas.birth_date}}</td>
    </ng-container>

    <ng-container matColumnDef="civil_state">
      <th mat-header-cell *matHeaderCellDef>Estado Civil</th>
      <td mat-cell *matCellDef="let pessoas">{{pessoas.civil_state}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let pessoas; columns: displayedColumns"></tr>
  </table>
</div>
