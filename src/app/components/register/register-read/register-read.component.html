<div class="mat-elevation-z4">
  <table mat-table [dataSource]='registers'>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let rg">
        <a routerLink='/register/update/{{rg.id}}'>
          <i class="material-icons blue" title="Editar cadastro">edit</i>
        </a>
        <a routerLink='/register/delete/{{rg.id}}'>
          <i class="material-icons delete" title="Deletar cadastro">delete</i>
        </a>
      </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let rg">{{rg.name}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let rg">{{rg.city}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let rg">{{rg.state}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rg; columns: displayedColumns"></tr>
  </table>
</div>
