<mat-card-title>{{props.texto}} Cadastro</mat-card-title>
<form>
  <mat-form-field>
    <input matInput placeholder="Nome" [(ngModel)]='pessoa.name' name="name" required [disabled]=!props.editavel>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Selecione o sexo</mat-label>
    <mat-select [(value)]="pessoa.sex" required [disabled]=!props.editavel>
      <mat-option value="Masculino">Masculino</mat-option>
      <mat-option value="Feminino">Feminino</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Data de Nascimento" [(ngModel)]='pessoa.birth_date' name="birth_date" type='date' [disabled]=!props.editavel
      required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Selecione o estado civil</mat-label>
    <mat-select [(value)]="pessoa.civil_state" required [disabled]=!props.editavel>
      <mat-option value="Solteiro(a)">Solteiro(a)</mat-option>
      <mat-option value="Casado(a)">Casado(a)</mat-option>
      <mat-option value="Divorciado(a)">Divorciado(a)</mat-option>
      <mat-option value="Viúvo(a)">Viúvo(a)</mat-option>
      <mat-option value="Separado(a)">Separado(a)</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button mat-raised-button class="{{props.cor}}" (click)=descubra()>
      {{props.texto}}
    </button>

    <button mat-raised-button (click)=cancel()>
      Cancelar
    </button>
  </div>
</form>
